<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Financas</title>
</head>
<body>
   
    <input type="submit" value="Nova Tarefa" onclick="novaTarefa()" id="envio"> <br>
    

    <input type="text" placeholder = "Gasto"><input type="number" placeholder = "Custo"><br>
   

    
<script>
    function novaTarefa(){
       var divInputs = document.createElement("div")
       
        var tarefa = document.createElement("input")
        tarefa.type = "text"
        tarefa.placeholder = "Gasto"
        document.body.appendChild(tarefa)
                
        var numero = document.createElement("input")
        numero.type = "number"
        numero.placeholder = "Custo"
        document.body.appendChild(numero)
        document.body.appendChild(divInputs)

        
        
    
    }
    var envio = document.getElementById("envio")
    envio.addEventListener("submit",(event) =>{
    event.preventDefault()
    })

        


</script>

     
        
    
</body>
</html>
